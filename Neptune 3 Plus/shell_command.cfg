[gcode_shell_command hello_world]
command: echo hello world
timeout: 2.
verbose: True
[gcode_macro HELLO_WORLD]
gcode:
    RUN_SHELL_COMMAND CMD=hello_world



[gcode_shell_command shell_play_mp3]
command: sh /home/biqu/script_play_mp3.sh
timeout: 30.
verbose: True

[gcode_macro START_PRINT_AUDIO]
gcode:
    RUN_SHELL_COMMAND CMD=shell_play_mp3 PARAMS="/home/biqu/mp3/livechat-129007.mp3"

[gcode_macro END_PRINT_AUDIO]
gcode:
    RUN_SHELL_COMMAND CMD=shell_play_mp3 PARAMS="/home/biqu/mp3/success-fanfare-trumpets-6185.mp3"

[gcode_macro PAUSE_AUDIO]
gcode:
    RUN_SHELL_COMMAND CMD=shell_play_mp3 PARAMS="/home/biqu/mp3/siren-alert-96052.mp3"