[include shell_command.cfg]
# For the ZNP Robin Nano DW v2.2 board:
#   - Compile with the processor model STM32F401.
#   - Select the 32KiB bootloader,
#   - Select (Serial (on # USART1 PA10/PA9) for the communication interface.
#   - Select (Serial (on # USART2 PA3/PA2) if you want to use the serial UART pins on J17 (wifi section)
# Note that the "make flash" command does not work with ZNP Robin boards. After running "make", run the following command:
# cp out/klipper.bin out/ZNP_ROBIN_NANO.bin
#
# Copy the file out/ZNP_ROBIN_NANO.bin to an SD card and then restart the printer with that SD card.
# See docs/Config_Reference.md for a description of parameters.

#[include timelapse.cfg]

[exclude_object]
# must be disabled for Sonic Pad

[virtual_sdcard]
path: /home/biqu/ElegooNeptune3Plus_data/gcodes

[pause_resume]

[display_status]

[include macros.cfg]

[mcu]
serial: /dev/serial/by-path/platform-5200000.usb-usb-0:1.2:1.0-port0
restart_method: command

# ADXL setup https://bttwiki.com/PAD7.html#system-settings
[mcu CB1]
serial: /tmp/klipper_host_mcu

#inpunt shaping
[adxl345]
cs_pin: CB1:None
spi_bus: spidev1.1
axes_map: z,y,-x  # Modify according to the actual orientation of the ADXL345 installed on the printer.



[led LED_Light]
white_pin: PB9
initial_white: 1.0

#[output_pin LED_Light] #toggle for LED Light - use this instead of [LED] for sonic pad
#Pin: PB9
#cycle_time: 0.01
#pwm: true
#value: 1

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 15
max_z_accel: 100
square_corner_velocity: 5
# Use those higher values just to configure Input Shaper 
#max_accel: 10000
#max_accel_to_decel: 10000

#rotation_distance = <full_steps_per_rotation> * <microsteps> / <steps_per_mm>

[stepper_x]
step_pin: !PC12
dir_pin: PB3
enable_pin: !PD2
microsteps: 16
rotation_distance: 39.938
endstop_pin: PA13
position_endstop: -8
position_min: -8.3
position_max: 330
homing_speed: 50

[stepper_y]
step_pin: PC11
dir_pin: PA15
enable_pin: !PC10
microsteps: 16
rotation_distance: 39.963
endstop_pin: PB8
position_endstop: 0
position_min: -1.3
position_max: 330
homing_speed: 50

[stepper_z]
step_pin: PC7
dir_pin: !PC9
enable_pin: !PC8
rotation_distance: 8.031
microsteps: 16
position_min: -5 # this was set so I could set a negative offset and get my nizzle close enough to the bed
position_max: 380
endstop_pin: probe:z_virtual_endstop # Use Z- as endstop
homing_speed: 5.0


[extruder]
step_pin: PB10
dir_pin: PB1
enable_pin: !PC6
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PA6
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC1
min_temp: 0
max_temp: 250
max_extrude_only_distance: 100.0
# Calibrate E-Steps https://www.klipper3d.org/Rotation_Distance.html#calibrating-rotation_distance-on-extruders
rotation_distance: 7.616
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=extruder TARGET=200
#control = pid
#pid_kp = 30.356
#pid_ki = 1.857
#pid_kd = 124.081
# Calibrate PA: https://www.klipper3d.org/Pressure_Advance.html
pressure_advance = 0.1
#0.150

[heater_bed]
heater_pin: PA5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC0
pwm_cycle_time: 0.020 # set to 0.0166 if your grid runs on 60Hz to fix lights flickering
max_temp: 110
min_temp: 0
# Calibrate PID: https://www.klipper3d.org/Config_checks.html#calibrate-pid-settings
#  - Example: PID_CALIBRATE HEATER=heater_bed TARGET=60
#control = pid
#pid_kp = 64.230
#pid_ki = 0.723
#pid_kd = 1425.905

[heater_fan hotend_fan]
pin: PB0
heater: extruder
heater_temp: 50.0

[fan]
pin: PA7

[force_move]
enable_force_move: True

[safe_z_home]
home_xy_position: 160, 160
z_hop: 5

[probe]
pin: ^PA8
speed: 2
lift_speed: 5
samples: 4
samples_result: median 
sample_retract_dist: 3.0
samples_tolerance: 0.025
samples_tolerance_retries: 10
x_offset: -28.5
y_offset: 22
# Calibrate probe: https://www.klipper3d.org/Bed_Level.html
# - Example: PROBE_CALIBRATE, then adjust with TESTZ Z=+/-X
#z_offset = 0

[filament_switch_sensor filament_sensor]
pause_on_runout: true
switch_pin: PB4

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 22,22
mesh_max: 290,315
probe_count: 11,11
fade_start: 1.0
fade_end: 10.0
algorithm: bicubic
bicubic_tension:0.2
adaptive_margin: 8


[bed_screws]
screw1: 160, 160
screw2: 46, 10
screw3: 46, 143
screw4: 46, 270
screw5: 311, 10
screw6: 311, 143
screw7: 311, 270

#screw1: 160, 160
#screw2: 46, 10.5
#screw3: 46, 143
#screw4: 46, 270.5
#screw5: 311, 10.5
#screw6: 311, 143
#screw7: 311, 270.5

[screws_tilt_adjust]
screw1: 195, 150
screw1_name: center #centre of bed
screw2: 66, 12
screw2_name: fl #left front screw
screw3: 66, 144
screw3_name: lm #left middle screw
screw4: 66, 277
screw4_name: bl #left back screw
screw5: 321, 12
screw5_name: fr #right front screw
screw6: 321, 144
screw6_name: rm #right middle screw
screw7: 321, 277
screw7_name: br #right back screw

#screw1: 195, 150
#screw1_name: center #centre of bed
#screw2: 66, 12.05
#screw2_name: fl #left front screw
#screw3: 66, 144.5
#screw3_name: lm #left middle screw
#screw4: 66, 277.5
#screw4_name: bl #left back screw
#screw5: 321.75, 12.05
#screw5_name: fr #right front screw
#screw6: 321.75, 144.55
#screw6_name: rm #right middle screw
#screw7: 321.75, 277.05
#screw7_name: br #right back screw


[input_shaper]
# Calibrate IS: https://www.klipper3d.org/Resonance_Compensation.html
#shaper_type_y = mzv
#shaper_freq_y = 38.2
#shaper_type_x = ei
#shaper_freq_x = 79.6

#input shaping
[resonance_tester]
accel_chip: adxl345
probe_points:
    160, 160, 20  # an example

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
#min_temp: 10
#max_temp: 105

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
sensor_temperature1: 25
sensor_adc1: 0.210317
#min_temp: 0
#max_temp: 105


[axis_twist_compensation]
#speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
#horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
calibrate_start_x: 25
#   Defines the minimum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the starting
#   calibration position. This parameter must be provided.
calibrate_end_x: 295
#   Defines the maximum X coordinate of the calibration
#   This should be the X coordinate that positions the nozzle at the ending
#   calibration position. This parameter must be provided.
calibrate_y: 160
#   Defines the Y coordinate of the calibration
#   This should be the Y coordinate that positions the nozzle during the
#   calibration process. This parameter must be provided and is recommended to
#   be near the center of the bed

